<!DOCTYPE html>
<html>
    <head>
        <title> </title>
        <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">


    </head>
    <body>
        <div class="container-fluid">
            <div class="card">
                <div class="card-head text-center"> BMI CALCULATOR </div>
                <div class="card-body">
                   <form class="w-50 m-auto onsubmit=return-false">
                    <div class="form-group">
                        <label>Weight: </label>
                        <input type="number" name="weight" id="weight" placeholder="Weight in Kg" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Height: </label>
                        <input type="text" name="Height" id="height" placeholder="Height in Ft" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label> BMI Value: </label>
                        <input type="number" name="number" id="bmi" class="form-control">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success" onclick="getbmivalue()">Check BMI</button>
                    </div>  
                   </form> 
                </div>
                <div class="card-footer text-center">A healthy BMI ranges between 19 and 25</div>
            </div>
        </div>
        

        <script>
            function getbmivalue(){
                var weight = document.getElementById('weight').value;
                var height = document.getElementById('height').value;

                height = height* 12 *0.025;
                var bmivalue = Math.round(weight/Math.pow(height, 2));

                document.getElementById('bmi').value = bmivalue;
            }
            
        </script>



<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
